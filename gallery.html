<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery — Falcons Esports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-light py-3 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="index.html" class="d-flex align-items-center text-decoration-none text-light">
      <img src="img/лого.webp" alt="Falcons Logo" class="me-2" style="height:48px;" loading="lazy">
      <h3 class="m-0">Falcons Esports</h3>
    </a>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="players.html">Players</a></li>
        <li class="nav-item"><a class="nav-link active text-warning" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Main Gallery -->
<main class="py-5">
  <div class="container">
    <h1 class="text-center mb-5 fw-bold text-uppercase">Gallery</h1>

    <!-- Filter Buttons -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-warning mx-1 filter-btn" data-filter="all">All</button>
      <button class="btn btn-outline-warning mx-1 filter-btn" data-filter="tournament">Tournaments</button>
      <button class="btn btn-outline-warning mx-1 filter-btn" data-filter="team">Team</button>
      <button class="btn btn-outline-warning mx-1 filter-btn" data-filter="action">Action</button>
    </div>

    <!-- Gallery Grid -->
    <div class="row g-3" id="gallery-container">
      <!-- Example Image Item -->
      <div class="col-md-4 col-sm-6 gallery-item" data-category="tournament">
        <img src="img/gal1.jpg" alt="Tournament Action 1" class="img-fluid rounded shadow-sm gallery-img" loading="lazy">
      </div>
      <div class="col-md-4 col-sm-6 gallery-item" data-category="team">
        <img src="img/gal2.jpeg" alt="Team Photo 1" class="img-fluid rounded shadow-sm gallery-img" loading="lazy">
      </div>
      <div class="col-md-4 col-sm-6 gallery-item" data-category="action">
        <img src="img/gal3.jpg" alt="In-game Action 1" class="img-fluid rounded shadow-sm gallery-img" loading="lazy">
      </div>
      <div class="col-md-4 col-sm-6 gallery-item" data-category="tournament">
        <img src="img/gal4.jpg" alt="Tournament Action 2" class="img-fluid rounded shadow-sm gallery-img" loading="lazy">
      </div>
      <div class="col-md-4 col-sm-6 gallery-item" data-category="team">
        <img src="img/gal5.jpeg" alt="Team Photo 2" class="img-fluid rounded shadow-sm gallery-img" loading="lazy">
      </div>
      <div class="col-md-4 col-sm-6 gallery-item" data-category="action">
        <img src="img/gal6.avif" alt="In-game Action 2" class="img-fluid rounded shadow-sm gallery-img" loading="lazy">
      </div>
    </div>
  </div>
</main>

<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0">
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3 text-light" data-bs-dismiss="modal" aria-label="Close"></button>
        <img src="" id="lightbox-img" class="img-fluid w-100 rounded" alt="">
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light py-3 mt-5">
  <div class="container text-center">
    <p class="mb-0">© <span id="year-gallery"></span> Falcons Esports</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function(){

  // Auto Footer Year
  $('#year-gallery').text(new Date().getFullYear());

  // Filter Gallery
  $('.filter-btn').click(function(){
    let filter = $(this).data('filter');
    if(filter === 'all'){
      $('.gallery-item').fadeIn();
    } else {
      $('.gallery-item').hide();
      $('.gallery-item[data-category="'+filter+'"]').fadeIn();
    }
  });

  // Lightbox
  $('.gallery-img').click(function(){
    let src = $(this).attr('src');
    let alt = $(this).attr('alt');
    $('#lightbox-img').attr('src', src).attr('alt', alt);
    $('#lightboxModal').modal('show');
  });

});
</script>

</body>
</html>
